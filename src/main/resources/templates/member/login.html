<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thyemleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1><a href="/">Login Page</a></h1>
<div>
    <form action="login" method="post">
        <table>
            <tr>
                <td>아이디 : </td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호 :</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">로그인</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
